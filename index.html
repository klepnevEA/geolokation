<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='Content-type' content='charset=UTF-8'>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>          
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="js/js.js"></script>

</head>
<body>

<div id="map"></div>




<script type="text/x-handlebars-template" id="popup">
    <div class="headPopup">
        <div>
            <div>{{address}}</div>
        </div>
        <div>
            <div class="close" data-button="close"></div>
        </div>
    </div>
    <div class="bodyPopup">
        <div class="listPopup">
            <div>
                {{#each reviews}}
                <div>
                    <div>Имя: {{name}}</div>
                    <div>Место: {{place}}</div>
                    <div class="textPopup"> Отзыв: {{text}}</div>
                    <div class="data">{{formatDate date}}</div>                    
                    <hr>
                </div>
                {{else}}
                <div>Нет отзывов</div>
                {{/each}}
            </div>
        </div>
        <div class="formPopup">
            <div>ОСТАВИТЬ ОТЗЫВ</div>
            <form>
                <input placeholder="Ваше имя" type="text" id="namePopup">
                <input placeholder="Укажите место" type="text" id="placePopup">
                <textarea placeholder="Поделитесь впечатлениями" id="textPopup"></textarea>
                <button data-button="send">Добавить</button>
            </form>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="balon">
		<div class="balon">
    <h2>{{properties.place}}</h2>
    <div>
        <div>
            <a href="#" class="ballonLinck" data-x="{{properties.coords.x}}" data-y="{{properties.coords.y}}">
                {{properties.address}}
            </a>
        </div>
        <div>{{properties.text}}</div>
    </div>
    </div>
</script>
</body>
</html>
